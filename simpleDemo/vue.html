<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../demo.css" />
<title>vue练习</title>
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
            新建人员
            </legend>
            <div class="form-group">
                <label>姓名：</label>
                <input type="text" v-model="newPerson.name" />
            </div>
            <div class="form-group">
                <label>年龄：</label>
                <input type="text" v-model="newPerson.age" />
            </div>
            <div class="form-group">
                <label>性别：</label>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button v-on:click="createPerson">新建</button>
            </div>
        </fieldset>
        <br />
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person, index) in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td :class="'text-center'"><button @click="deletePerson(index)">删除</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    <!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->

<script src="../vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
        },
        methods:{
            createPerson: function(){
                this.people.push(this.newPerson);
                this.newPerson = {
                    name: '',
                    age: 0,
                    sex: 'Male'
                }
            },
            deletePerson: function(index){
                    // 删一个数组元素
                    this.people.splice(index,1);
                }
        }
    })
</script>

</html>
